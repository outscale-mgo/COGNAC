name: Generate source build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup yq
      run: sudo snap install yq

    - name: configure
      run: ./configure --wget-json-search --yq-go

    - name: make
      run: |
        make main.c osc_sdk.c osc_sdk.h cognac-completion.bash
        tar c osc_sdk.c osc_sdk.h main.c cognac-completion.bash > build-src.tar

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
          repo_token: "${{ secrets.TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "sources build (nightly)"
          files: build-src.tar
